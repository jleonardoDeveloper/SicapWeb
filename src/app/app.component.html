<mat-toolbar color="primary">  
  <mat-toolbar-row>
    <mat-icon class="toolbar-icon" (click)="drawer.toggle()">menu</mat-icon>
    <span>SICAP</span>
    <span class="toolbar_spacer"></span>
    <mat-icon class="toolbar-icon">exit_to_app</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
      <mat-list>
          <mat-list>
              <mat-list-item *ngFor="let menuItem of menuItems">
                <mat-icon mat-list-icon>{{menuItem.icon}}</mat-icon>
                <h4 mat-line>{{menuItem.name}}</h4>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
      </mat-list>
    </mat-drawer>
  
    <div class="sidenav-content">

    </div>
  
</mat-drawer-container>

<router-outlet></router-outlet>
