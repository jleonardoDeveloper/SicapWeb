<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Filtros de busqueda</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list [cols]="breakpoint" rowHeight="64px" (window:resize)="onResize($event)">
        <mat-grid-tile>
            <mat-form-field>
                <input matInput placeholder="Documento de Identidad">
                <mat-icon matPrefix>user</mat-icon>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
        <mat-grid-tile>5</mat-grid-tile>
        <mat-grid-tile>6</mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>BUSCAR</button>
    </mat-card-actions>
  </mat-card>
