<h1 mat-dialog-title>Cerrar Sesión</h1>
<div mat-dialog-content>
  <p>¿Está seguro que desea cerrar sesión en SICAP Web?</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onButtonCancelClick()">Cancelar</button>
    <button mat-button color="primary" (click)="onButtonLogoutClick()" cdkFocusInitial>Cerrar Sesión</button>
</div>
