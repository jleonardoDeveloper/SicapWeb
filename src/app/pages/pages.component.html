<mat-sidenav-container class="sidenav-container primary">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu de Opciones</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let menuItem of menuItems" routerLink="{{menuItem.link}}"><mat-icon mat-list-icon>{{menuItem.icon}}</mat-icon>{{menuItem.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>SICAP WEB</span>
        <span class="flex-spacer"></span>
        <a (click)="onButtonExitClick()">
          <mat-icon class="toolbar-icon">exit_to_app</mat-icon>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
